name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (no publish)"
        required: true
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: crates-io

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-publish-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-publish-

      - name: Tests (all features)
        run: cargo test --verbose --all-features

      - name: no_std build (alloc)
        run: cargo build --verbose --no-default-features

      - name: Read crate name & version
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import os
          import subprocess

          j = subprocess.check_output(['cargo', 'metadata', '--no-deps', '--format-version=1'])
          md = json.loads(j)
          pkg = md['packages'][0]

          out = os.environ['GITHUB_OUTPUT']
          with open(out, 'a', encoding='utf-8') as f:
            f.write(f"name={pkg['name']}\n")
            f.write(f"version={pkg['version']}\n")
          PY
          echo "Crate: ${{ steps.meta.outputs.name }}@${{ steps.meta.outputs.version }}"

      - name: Verify tag matches version (tag pushes)
        if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          EXPECTED="v${{ steps.meta.outputs.version }}"
          if [ "$TAG" != "$EXPECTED" ]; then
            echo "::error::Tag '$TAG' does not match Cargo.toml version '$EXPECTED'"; exit 1
          fi
          echo "Tag matches version."

      - name: Package
        run: cargo package --verbose

      - name: Dry run publish
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}
        run: cargo publish --dry-run --verbose

      - name: Publish to crates.io
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false') }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --verbose
